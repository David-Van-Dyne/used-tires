<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Cart - Vandyne Used Tires</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Your Cart</h1>
      <div class="controls">
        <a class="btn" href="index.html">Back to Search</a>
        <div class="cart-meta" id="cartMeta">Loadingâ€¦<span class="selCost"></span></div>
        <div class="cart-actions-buttons">
          <button class="btn danger" id="cartClear" type="button">Clear</button>
          <button class="btn" id="cartPrint" type="button">Print</button>
          <div class="checkout-btn" >
            <a class="btn" href="checkout.html" target="_blank">Proceed to Checkout</a>
          <!-- <button class="btn" id="cartExportJson" type="button">Export JSON</button>
          <button class="btn" id="cartExportCsv" type="button">Export CSV</button> -->
        </div>
      </div>
    </header>

    <main class="content cart-content">
      <section class="inventory">
        <div class="cart-body">
          <div class="table-scroll">
            <table class="cart-table">
              <thead>
                <tr>
                  <th>Qty</th>
                  <th>Size</th>
                  <th>Item</th>
                  <th>Price</th>
                  <th>Total</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="cartTableBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script src="cart.js"></script>
  </body>
  </html>
